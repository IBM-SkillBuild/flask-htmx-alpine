<div class="row" style="min-height: 100vh;" id="ocr-container" x-data="ocrData()">

          <!-- Secci√≥n de carga de imagen -->

              </div>
              <div class="card-body">
                <!-- Zona de drag & drop y vista previa -->
                <div 
                  class="upload-zone mb-3"
                  id="upload-zone"
                  :class="{ 'dragover': isDragOver }"
                  @click="handleUploadClick"
                  @dragover.prevent="isDragOver = true"
                  @dragleave.prevent="isDragOver = false"
                  @drop.prevent="handleDrop"
                  style="border: 2px dashed #dee2e6; border-radius: 12px; padding: 2rem; text-align: center; cursor: pointer; background: #f8f9fa; min-height: 200px; display: flex; align-items: center; justify-content: center;"
                >

                    <div class="upload-content" id="upload-content">
                      <div class="upload-icon">üì∏</div>
                      <h6 id="upload-title">Arrastra una imagen aqu√≠</h6>
                      <p class="text-muted" id="upload-subtitle">o haz clic para seleccionar</p>
                      <small class="text-muted">Formatos: JPG, PNG, GIF, BMP</small>
                    </div>
                  </template>
                  <template x-if="selectedImage">
                    <div id="image-preview" class="image-preview mb-3">
                      <img id="preview-img" alt="Vista previa" class="preview-img" :src="selectedImage">
                      <div class="image-info mt-2">
                        <small class="text-muted" id="image-info" x-text="imageInfo"></small>
                      </div>
                    </div>
                  </template>
                </div>
                <input 
                  type="file" 
                  id="file-input"
                  name="image"
                  accept="image/*"
                  class="form-control"
                  x-ref="fileInput"
                  style="display:none;"
                  @change="handleFileSelect"
                  required
                >
                <input 
                  type="file" 
                  id="camera-input"
                  name="image"
                  accept="image/*"
                  capture="environment"
                  class="form-control"
                  x-ref="cameraInput"
                  style="display:none;"
                  @change="handleFileSelect"
                >
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label">üåç Idioma:</label>
                    <select class="form-select form-select-sm" id="language-select" name="language" x-model="selectedLanguage">
                      <option value="spa">Espa√±ol</option>
                      <option value="eng">Ingl√©s</option>
                      <option value="fra">Franc√©s</option>
                      <option value="deu">Alem√°n</option>
                      <option value="ita">Italiano</option>
                      <option value="por">Portugu√©s</option>
                    </select>
                  </div>
                  <div class="col-md-6 d-flex align-items-end">
                    <button 
                      type="submit"
                      class="btn btn-primary btn-sm w-100"
                      id="process-btn"
                      :disabled="!selectedImage"
                    >
                      üîÑ Procesar con OCR
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Secci√≥n de acciones r√°pidas -->
          <div class="col-lg-4 mb-4">
            <div class="card">
              <div class="card-header">
                <h6 class="mb-0">‚ö° Acciones r√°pidas</h6>
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <button 
                    type="button"
                    class="btn btn-outline-secondary btn-sm"
                    @click="clearForm"
                  >
                    üóëÔ∏è Limpiar formulario
                  </button>
                  <hr>
                  <div class="text-center">
                    <small class="text-muted">
                      üí° Tip: Arrastra im√°genes directamente o usa c√°mara/galer√≠a
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- √Årea de resultados -->
    <div id="ocr-results" class="mt-4"></div>

    <!-- Modal para dispositivos m√≥viles -->
    <div id="mobile-modal" class="modal-overlay" style="display: none;" @click="closeMobileModal">

        <div class="modal-header">
          <h6 class="mb-0">üì∏ Seleccionar Imagen</h6>
          <button class="btn-close-modal" @click="closeMobileModal">‚ùå</button>
        </div>
        <div class="modal-body">

            <button class="btn btn-outline-primary btn-lg" @click="selectGallery">üñºÔ∏è Desde Galer√≠a</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
